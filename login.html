<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Fundo Login Register</title>
</head>
<body>
    <header>
        <h2 class="logo">SORRISETE</h2>
        <nav class="link">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
            <button class="botaoLogin">Login</button>
        </nav>
    </header>
    <div class="login">
        <span class="icon-close"><ion-icon name="close"></ion-icon></span>
        <div class="form-login">
            <h3>Login</h3>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrarSenha">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Esqueci Senha</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Não tem uma conta? <a href="#" class="register">Cadastra-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-register">
            <h3>Cadastro</h3>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Senha</label>
                </div>
                <div class="lembrarSenha">
                    <label><input type="checkbox">li e aceito os termos & condições</label>
                </div>
                <button type="submit" class="btn">Cadastrar</button>
                <div class="login-register">
                    <p>Já tem conta? <a href="#" class="link-login">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
